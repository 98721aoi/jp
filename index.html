<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イラストギャラリー</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fafafa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .item img {
      width: 100%;
      display: block;
    }

    .caption {
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>イラストギャラリー</h1>

  <div class="gallery">
    <div class="item">
      <img src="images/illust1.jpg" alt="イラスト1">
      <div class="caption">タイトル / 一言コメント</div>
    </div>

    <div class="item">
      <img src="images/illust2.jpg" alt="イラスト2">
      <div class="caption">タイトル / 一言コメント</div>
    </div>

    <div class="item">
      <img src="images/illust3.jpg" alt="イラスト3">
      <div class="caption">タイトル / 一言コメント</div>
    </div>
  </div>

</body>
</html>
